<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Kulüp Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #dc2626; --primary-dark: #b91c1c; }
        * { font-family: 'Inter', system-ui, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.4);
        }
        
        .login-card h2 {
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            font-size: 1.75rem;
        }
        
        .login-card .subtitle {
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
        }
        
        .input-wrapper .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        
        .input-wrapper .toggle-password:hover {
            color: var(--primary);
        }
        
        .form-control {
            border-radius: 12px;
            padding: 14px 14px 14px 44px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .form-control.has-toggle {
            padding-right: 44px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            font-size: 0.9rem;
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="bi bi-arrow-left"></i> Ana Sayfa
    </a>

    <div class="login-card">
        <div class="brand-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h2 class="text-center">Admin Paneli</h2>
        <p class="subtitle text-center">Yönetici hesabınızla giriş yapın</p>
        
        <div th:if="${param.error}" class="alert mb-4">
            <i class="bi bi-exclamation-circle me-2"></i>Email veya şifre hatalı!
        </div>
        
        <form th:action="@{/admin/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="admin@email.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Şifre</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="sifre" id="sifreInput" class="form-control has-toggle" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-shield-check me-2"></i>Giriş Yap
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('sifreInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
