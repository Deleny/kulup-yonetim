<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidatlarim - Kulup Yonetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/ai-assistant.css}" rel="stylesheet">
</head>
<body>
    <!-- Page Header -->
    <div class="page-header success">
        <div class="container">
            <a href="/panel" class="back-btn mb-3 d-inline-flex">
                <i class="bi bi-arrow-left"></i> Panele Don
            </a>
            <h2 class="mb-1"><i class="bi bi-wallet2 me-2"></i>Aidatlarim</h2>
            <p class="mb-0 opacity-75">Aidat odemelerinizi takip edin</p>
        </div>
    </div>

    <div class="container fade-in mb-5">
        <!-- Summary Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="summary-card d-flex align-items-center gap-3">
                    <div class="summary-icon" style="background: #fef2f2; color: #dc2626;">
                        <i class="bi bi-exclamation-circle"></i>
                    </div>
                    <div>
                        <small class="text-muted d-block">Bekleyen Odeme</small>
                        <h3 class="mb-0" style="color: #dc2626;" th:text="${bekleyenToplam != null ? bekleyenToplam + ' TL' : '0 TL'}">0 TL</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="summary-card d-flex align-items-center gap-3">
                    <div class="summary-icon" style="background: #f0fdf4; color: #16a34a;">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div>
                        <small class="text-muted d-block">Odenen Toplam</small>
                        <h3 class="mb-0" style="color: #16a34a;" th:text="${odenenToplam != null ? odenenToplam + ' TL' : '0 TL'}">0 TL</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aidat Listesi -->
        <div class="card">
            <div class="card-body p-4">
                <div th:each="aidat : ${aidatlar}" class="kulup-item" style="border-left: 4px solid" th:style="'border-left: 4px solid ' + (${aidat.odendi} ? '#22c55e' : '#f59e0b')">
                    <div class="flex-grow-1">
                        <h6 class="mb-1" th:text="${aidat.kulup.ad}">Kulup Adi</h6>
                        <small class="text-muted" th:text="${aidat.donem}">Donem</small>
                        <div th:if="${aidat.odendi && aidat.odemeTarihi != null}" class="mt-1">
                            <small class="text-success">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${aidat.odemeTarihi}">Odeme Tarihi</span>
                            </small>
                        </div>
                    </div>
                    <div class="text-end">
                        <h5 class="mb-1" th:classappend="${aidat.odendi} ? '' : 'text-danger'" th:text="${aidat.tutar + ' TL'}">100 TL</h5>
                        <span class="badge" th:classappend="${aidat.odendi} ? 'bg-success bg-opacity-10 text-success' : 'bg-warning bg-opacity-10 text-warning'" 
                              th:text="${aidat.odendi} ? 'Odendi' : 'Bekliyor'">Durum</span>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(aidatlar)}" class="text-center text-muted py-5">
                    <i class="bi bi-wallet2 fs-1 d-block mb-3 opacity-25"></i>
                    <p class="mb-0">Aidat kaydi bulunmuyor.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="ai-assistant">
        <button class="ai-toggle" type="button" aria-expanded="false">AI</button>
        <div class="ai-panel">
            <div class="ai-header">
                <span>Yapay Zeka Asistani</span>
                <button type="button" class="ai-close" aria-label="Kapat">&times;</button>
            </div>
            <div class="ai-messages">
                <div class="ai-msg bot">Merhaba! Siteyle ilgili sorularini yanitlayabilirim.</div>
            </div>
            <form class="ai-form">
                <div class="ai-input">
                    <input type="text" class="ai-input-field" placeholder="Sorunu yaz..." autocomplete="off">
                    <button type="submit">Gonder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/ai-assistant.js"></script>
</body>
</html>
