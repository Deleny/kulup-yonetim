<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlikler - Kulup Yonetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/ai-assistant.css}" rel="stylesheet">
</head>
<body>
    <!-- Page Header -->
    <div class="page-header warning">
        <div class="container">
            <a href="/panel" class="back-btn mb-3 d-inline-flex">
                <i class="bi bi-arrow-left"></i> Panele Don
            </a>
            <h2 class="mb-1"><i class="bi bi-calendar-event me-2"></i>Etkinlikler</h2>
            <p class="mb-0 opacity-75">Yaklasan ve planlanan etkinlikler</p>
        </div>
    </div>

    <div class="container fade-in mb-5">
        <div class="row g-4">
            <div th:each="etkinlik : ${etkinlikler}" class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body d-flex">
                        <div class="avatar text-center me-3" style="min-width: 56px; height: 56px;">
                            <div style="font-size: 1.25rem; font-weight: 700;" th:text="${#strings.length(etkinlik.tarih.toString()) > 2 ? #strings.substring(etkinlik.tarih.toString(), 8, 10) : etkinlik.tarih}">15</div>
                            <div style="font-size: 0.65rem; text-transform: uppercase; opacity: 0.8;">Oca</div>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1 fw-semibold" th:text="${etkinlik.baslik}">Etkinlik Basligi</h6>
                            <span class="badge bg-primary bg-opacity-10 text-primary mb-2" th:text="${etkinlik.kulup.ad}">Kulup</span>
                            <div class="d-flex gap-3 small text-muted">
                                <span><i class="bi bi-clock me-1"></i><span th:text="${etkinlik.saat}">14:00</span></span>
                                <span><i class="bi bi-geo-alt me-1"></i><span th:text="${etkinlik.konum}">Konum</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(etkinlikler)}" class="text-center text-muted py-5">
            <div class="card p-5">
                <i class="bi bi-calendar-x fs-1 d-block mb-3 opacity-25"></i>
                <p class="mb-0">Yaklasan etkinlik bulunmuyor.</p>
            </div>
        </div>
    </div>

    <div class="ai-assistant">
        <button class="ai-toggle" type="button" aria-expanded="false">AI</button>
        <div class="ai-panel">
            <div class="ai-header">
                <span>Yapay Zeka Asistani</span>
                <button type="button" class="ai-close" aria-label="Kapat">&times;</button>
            </div>
            <div class="ai-messages">
                <div class="ai-msg bot">Merhaba! Siteyle ilgili sorularini yanitlayabilirim.</div>
            </div>
            <form class="ai-form">
                <div class="ai-input">
                    <input type="text" class="ai-input-field" placeholder="Sorunu yaz..." autocomplete="off">
                    <button type="submit">Gonder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/ai-assistant.js"></script>
</body>
</html>
