<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Ol - Kulup Yonetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .brand-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        .register-card h2 { font-weight: 700; color: #0f172a; }
        .register-card .subtitle { color: #64748b; font-size: 0.95rem; }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.9;
        }
        .back-link:hover { opacity: 1; color: white; }
        .alert-danger { background: #fef2f2; color: #dc2626; }
        .login-link { color: var(--primary); font-weight: 600; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="bi bi-arrow-left"></i> Ana Sayfa
    </a>

    <div class="register-card">
        <div class="brand-icon">
            <i class="bi bi-person-plus-fill"></i>
        </div>
        <h2 class="text-center mb-1">Hesap Olustur</h2>
        <p class="subtitle text-center mb-4">Kulup yonetim sistemine katilin</p>
        
        <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Hata</span>
        </div>
        
        <form th:action="@{/kayit}" method="post">
            <div class="mb-3">
                <label class="form-label">Ad Soyad</label>
                <div class="input-wrapper">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" name="adSoyad" class="form-control" placeholder="Adiniz Soyadiniz" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="ornek@email.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Sifre</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="sifre" id="sifreInput" class="form-control has-toggle" placeholder="********" required minlength="4">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-check me-2"></i>Kayit Ol
            </button>
        </form>
        
        <p class="text-center mt-4 mb-0">
            Zaten hesabiniz var mi? 
            <a href="/giris" class="login-link">Giris Yap</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('sifreInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
