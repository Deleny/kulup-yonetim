<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giris - Kulup Yonetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .brand-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        .login-card h2 { font-weight: 700; color: #0f172a; }
        .login-card .subtitle { color: #64748b; font-size: 0.95rem; }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.75rem 0;
            color: #94a3b8;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        .divider span { padding: 0 1rem; font-size: 0.85rem; font-weight: 500; }
        .btn-outline-custom {
            background: transparent;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            color: #475569;
        }
        .btn-outline-custom:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.9;
        }
        .back-link:hover { opacity: 1; color: white; }
        .alert-danger { background: #fef2f2; color: #dc2626; }
        .alert-success { background: #f0fdf4; color: #16a34a; }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="bi bi-arrow-left"></i> Ana Sayfa
    </a>

    <div class="login-card">
        <div class="brand-icon">
            <i class="bi bi-people-fill"></i>
        </div>
        <h2 class="text-center mb-1">Hos Geldiniz</h2>
        <p class="subtitle text-center mb-4">Hesabiniza giris yapin</p>
        
        <div th:if="${param.error}" class="alert alert-danger mb-4">
            <i class="bi bi-exclamation-circle me-2"></i>Email veya sifre hatali!
        </div>
        
        <div th:if="${success}" class="alert alert-success mb-4">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Basarili</span>
        </div>
        
        <form th:action="@{/giris}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="ornek@email.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Sifre</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="sifre" id="sifreInput" class="form-control has-toggle" placeholder="********" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Giris Yap
            </button>
        </form>
        
        <div class="divider"><span>veya</span></div>
        
        <a href="/kayit" class="btn-outline-custom d-block text-center text-decoration-none">
            <i class="bi bi-person-plus me-2"></i>Yeni Hesap Olustur
        </a>
        
        <div class="text-center mt-4">
            <a href="/admin/login" class="text-muted small">
                <i class="bi bi-shield-lock me-1"></i>Admin Girisi
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('sifreInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
