spring.application.name=KulupTakip

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kulup?useSSL=false&serverTimezone=Europe/Istanbul&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Server Port
server.port=8080

# Gemini AI (API key should be set via environment variable)
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.base=https://generativelanguage.googleapis.com
gemini.api.version=v1beta
gemini.api.model=gemini-1.5-flash
