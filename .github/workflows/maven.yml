name: CI - Maven Derleme Sureci

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Proje Derleme ve Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: kulup
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: MySQL hazir olana kadar bekle
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL hazir"
              break
            fi
            echo "MySQL bekleniyor..."
            sleep 3
          done

      - name: Maven Test + Build
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/kulup?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: mvn -B clean package -DskipTests

      - name: JAR dosyasini EC2'ye kopyala
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/kulup-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/"
          strip_components: 1

      - name: EC2'de uygulamayi yeniden baslat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f kulup || true
            cd /home/ec2-user
            nohup java -jar kulup-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            echo "Uygulama yeniden baslatildi!"
