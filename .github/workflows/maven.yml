name: CI/CD - Maven Build ve AWS EC2 Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: kulup
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Kodu Cek
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Maven ile Derle ve Test Et
        run: mvn -B clean package

      - name: JAR Dosyasini EC2'ye Gonder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user/app"
          strip_components: 1

      - name: Mail Servisini EC2'ye Gonder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "mail-service/main.py,mail-service/requirements.txt"
          target: "/home/ec2-user"

      - name: Sunucuda Uygulamalari Baslat
        uses: appleboy/ssh-action@v1.0.3
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GEMINI_API_KEY,MAIL_USER,MAIL_PASS
          script: |
            # Spring Boot uygulamasini baslat
            mkdir -p /home/ec2-user/app
            sudo fuser -k 8080/tcp || true
            cd /home/ec2-user/app
            if [ -z "${GEMINI_API_KEY}" ]; then
              echo "GEMINI_API_KEY is missing"
              exit 1
            fi
            nohup env GEMINI_API_KEY="${GEMINI_API_KEY}" java -jar *.jar > app.log 2>&1 &
            
            # Python mail servisini baslat
            sudo fuser -k 8000/tcp || true
            cd /home/ec2-user/mail-service
            
            # .env dosyasini olustur
            echo "MAIL_HOST=smtp.gmail.com" > .env
            echo "MAIL_PORT=587" >> .env
            echo "MAIL_USER=${MAIL_USER}" >> .env
            echo "MAIL_PASS=${MAIL_PASS}" >> .env
            
            # Python ortamini kur ve baslat
            python3 -m venv venv 2>/dev/null || true
            source venv/bin/activate
            pip install -r requirements.txt -q
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > mail.log 2>&1 &
