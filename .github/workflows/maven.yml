name: CI/CD - Maven Build ve AWS EC2 Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: kulup
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Kodu Cek
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Maven ile Derle ve Test Et
        run: mvn -B clean package

      - name: JAR Dosyasini EC2'ye Gonder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user/app"
          strip_components: 1

      - name: Sunucuda Uygulamayi Baslat
        uses: appleboy/ssh-action@v1.0.3
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GEMINI_API_KEY
          script: |
            mkdir -p /home/ec2-user/app
            sudo fuser -k 8080/tcp || true
            cd /home/ec2-user/app
            if [ -z "${GEMINI_API_KEY}" ]; then
              echo "GEMINI_API_KEY is missing"
              exit 1
            fi
            nohup env GEMINI_API_KEY="${GEMINI_API_KEY}" java -jar *.jar > app.log 2>&1 &
